<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:text="'id: ' + ${passenger.id}"/>
<div th:text="'username: ' + ${passenger.name}"/>
<div th:text="'email: ' + ${passenger.email}"/>
<div th:text="'balance: ' + ${passenger.balance}"/>
<div th:text="'user type: ' + ${passenger.userType}"/>

<div>List of enrolled activities:</div>
<ul th:each="activity : ${passenger.activities}">
    <li th:text="${activity.name}" />
</ul>
</body>
</html>
