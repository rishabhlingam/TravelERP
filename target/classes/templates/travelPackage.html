<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${package.name}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/travelPackages/{id}/purchase/(id=${package.id})}">Purchase</a>
<h3 th:text="${package.name}"></h3>
<p th:text="'maximum capacity: ' + ${package.capacity}"/>
<p th:text="'Vacancy: ' + ${vacancy}" />
<p>List of destinations:</p>
    <ul th:each="destination : ${package.itinerary.destinations}">
        <li th:text="${destination.name}"/>
        <li>Activities available: </li>
        <ul th:each="activity : ${destination.activities}">
            <li><a th:text="${activity.name}" th:href="@{/activities/{id}/(id=${activity.id})}" /></li>
            <ul>
                <li th:text="'description: ' + ${activity.description}" />
                <li th:text="'cost: ' + ${activity.cost}" />
                <li th:text="'capacity: ' + ${activity.capacity}" />
            </ul>
        </ul>
    </ul>
<p>List of passengers:</p>
<ul th:each="passenger : ${package.passengers}">
    <li th:text="${passenger.name}"/>
</ul>
</body>
</html>
