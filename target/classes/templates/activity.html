<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/activities/{id}/purchase/(id=${activity.id})}" >Enroll</a>
<h2 th:text="${activity.name}" />
<h3 th:text="'Description: ' + ${activity.description}" />
<h3 th:text="'Cost: ' + ${activity.cost}" />
<h3 th:text="'Capacity: ' + ${activity.capacity}" />
<h3 th:text="'Vacancy: ' + ${vacancy}" />
<br>
<h3>List of enrolled passengers</h3>
<ul th:each="passenger : ${activity.passengers}">
    <li th:text="${passenger.name}" />
</ul>
</body>
</html>
