<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Available Packages</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="package : ${packages}">
        <td><a th:href="@{/travelPackages/{id}/(id=${package.id})}" th:text="${package.name}"> </a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
